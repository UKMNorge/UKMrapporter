<script type="text/javascript">
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(statistikk_malgruppe);

  function statistikk_malgruppe() {
    var data = google.visualization.arrayToDataTable([
      ['Mønstring', {% for gruppe,antall in stat.malgruppe|first %} '{{gruppe}}'{{loop.last?'':','}} {% endfor %}],
      {% for ar, data in stat.malgruppe %}
	      ['{{ar}}', {% for gruppe, antall in data %} {{antall|replace(',','.')}}{{loop.last?'':','}} {% endfor %}]{{loop.last?'':','}}
      {% endfor %}
    ]);

    var options = {
      title: 'Antall deltakere i forhold til målgruppe (ungdom i kommunen, i alderen 13-20 år), sammenlignet med andre.',
      vAxis: {'minValue': 0},
      pointSize: 5
    };

    var chart = new google.visualization.LineChart(document.getElementById('statistikk_malgruppe'));
    chart.draw(data, options);
  }
</script>

<div id="statistikk_malgruppe" style="width: 100%; min-height: 300px;"></div>
