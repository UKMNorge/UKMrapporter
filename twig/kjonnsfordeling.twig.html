<script type="text/javascript">
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(statistikk_kjonnsfordeling_{{kommune.metadata.id}});

  function statistikk_kjonnsfordeling_{{kommune.metadata.id}}() {
    var data = google.visualization.arrayToDataTable([
      ['Kjønn', 'Antall personer'],
      {% for kategori, personer in kommune.kjonnsfordeling_iar %}
      ['{{kategori}}',{{personer}}]{{loop.last?'':','}}
      {% endfor %}
    ]);

    var options = {
      title: 'Kjønnsfordeling',
    };

    var chart = new google.visualization.PieChart(document.getElementById('statistikk_kjonnsfordeling_{{kommune.metadata.id}}'));
    chart.draw(data, options);

    var id = "#kjonnsfordeling_dlbtn_{{ kommune.metadata.id }}";
    //console.log('ID: '+id);
    jQuery(id).attr('href', chart.getImageURI());
    jQuery(id).attr('download', options.title+'.png');
  }
</script>

<div id="statistikk_kjonnsfordeling_{{kommune.metadata.id}}" style="width: 100%; min-height: 300px;"></div>
