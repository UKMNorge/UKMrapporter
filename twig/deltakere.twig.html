<script type="text/javascript">
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(statistikk_deltakere_{{kommune.metadata.id}});

  function statistikk_deltakere_{{kommune.metadata.id}}() {
    var data = google.visualization.arrayToDataTable([
      ['Ã…r', 'Antall personer', 'Antall innslag'],
      {% for ar, data in kommune.deltakere %}
      ['{{ar}}',{{data.personer*1}},{{data.innslag*1}}]{{loop.last?'':','}}
      {% endfor %}
    ]);
    
	data.sort([{column: 1, desc:true}, {column: 0}]);

    var options = {
      title: 'Utvikling i deltakelse',
      vAxis: {'minValue': 0},
      pointSize: 5
    };

    var chart = new google.visualization.LineChart(document.getElementById('statistikk_deltakere_{{kommune.metadata.id}}'));
    chart.draw(data, options);
  }
</script>

<div id="statistikk_deltakere_{{kommune.metadata.id}}" style="width: 100%; min-height: 300px;"></div>
